<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp DEvJr - Sistema de Assinaturas</title>


    <style>
        body {
            background-color: #F5F5F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #E9E9E9;
            margin: auto;
            margin-top: 300px;

            width: 600px;

            box-shadow: 1px 3px 8px 1px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .header{
            padding: 40px;
        }

        .flex-container{
            display: flex;
            justify-content: space-around;
        }

        .header-title{
            color: #006f6f;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .header-subtitle{
            color: #009E9E;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .col-1{
            background-color: #006B6B;
            width: 50%;
            padding: 20px;
            color: #fff;
        }

        .col-2{
            background-color: #009E9E;
            width: 50%;
            padding: 20px;
            color: #fff;
        }

        .subscription-title{
            font-size: 20px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .price {
            font-size: 26px;
            font-weight: 700;
        }

        .month{
            font-size: 15px;
            font-style: italic;
            margin-left:15px
        }

        .button{
            margin-top: 20px;
            width: 100%;
            padding: 15px 32px;

            color: #006B6B;
            background-color: #CCCCCC;

            font-size: 16px;

            border-radius: 4px;
            border: none;
    
        }

        .button:hover{
            background-color: #E9E9E9;
            cursor: pointer;
        }

    </style>


</head>
<body>
        <div class="container">
            <div class="header">
                <div class="header-title">
                    Entre para nossa comunidade!
                </div>
                <div class="header-subtitle">
                    Faça a sua assinatura agora e ganhe 30% de desconto!
                </div>
                <div>
                    Faça parte de nossa comunidade de desenvolvedores.
                    Tenha suporte da nossa equipe e cresça mais rápido na sua carreira.
                </div>
            </div>
            <div class="flex-container">
                <div class="col-1">
                    <div class="subscription-title">
                        Assinatura Mensal:
                    </div>

                    <div>
                        <span class="price">R$ 99,99</span>
                        <span class="month">por mes.</span>
                    </div>

                    <div>
                        Cancele a qualquer momento.
                    </div>

                    <button class="button">Assine Agora</button>
                </div>
                <div class="col-2">
                    Coluna 2
                </div>
            </div>
        </div>
</body>
</html>
